<app-basic-layout>
    <form [formGroup]="saveCategoryForm" (submit)="saveName()">

    <h2>Edit Category</h2>
    <br>
    <div class="input-group mb-3">
        <strong class="m-2">Category Name: </strong>
        <input type="text" class="form-control" [value]='category?.name' aria-label="Recipient's username" aria-describedby="button-addon2"
        formControlName="name">
    </div>
    <div class="input-group mb-3">
        <strong class="m-2">Category Description: </strong>
        <input type="text" class="form-control" [value]='category?.description' aria-label="Recipient's username" aria-describedby="button-addon2"
        formControlName="description">
    </div>
    <button type="submit">Save</button>
</form>
</app-basic-layout>
